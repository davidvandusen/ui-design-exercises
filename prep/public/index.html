<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>CSS 3D Animation</title>
  <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body class="building-view">
<div id="building-container"></div>
<nav class="nav-main">
  <button class="back-button">&#x25c0;</button>
</nav>
<script id="building-template" type="text/x-handlebars-template">
  <div class="building floors-{{building.floors.length}}">
    <div class="building-info">
      <div class="building-name">{{building.name}}</div>
      <div class="building-built">Built {{building.built}}</div>
      <div class="building-address">{{building.address}}</div>
      <div class="building-floors">
        <div class="building-floors-heading">Floors</div>
        <div class="building-floors-list">
          {{#each building.floors}}
            <div class="building-floor {{hasAlertsClass units}}">
              <div class="building-floor-number">{{number}}</div>
              <div class="building-floor-details">
                <div class="floor-number-label">{{number}}<sup>{{ordinalSuffix number}}</sup> floor <span class="extra-info">({{units.length}} units)</span></div>
                <div class="floor-units-rent-overdue"><span class="value">{{count units 'isRentDue'}}</span> rents due</div>
                <div class="floor-units-lease-expiring"><span class="value">{{count units 'isLeaseExpiring'}}</span> leases expiring</div>
              </div>
            </div>
          {{/each}}
        </div>
      </div>
    </div>
    <div class="floors">
      {{#each building.floors}}
      <div class="floor">
        <div class="floor-number">{{number}}<sup>{{ordinalSuffix number}}</sup></div>
        <div class="units">
          {{#each units}}
          <div class="unit {{hasAlertsClass}}">
            <div class="unit-number">{{number}}</div>
            <div class="unit-details">
              <div class="unit-details-occupants">
                <div class="occupants-heading">Occupants</div>
                <div class="occupants-list">
                  {{#each occupants}}
                  <div class="occupant-item">
                    <div class="occupant-name">{{name}}</div>
                    <div class="occupant-detail"><a href="callto:{{phone}}">{{phone}}</a></div>
                    <div class="occupant-detail"><a href="mailto:{{email}}">{{email}}</a></div>
                  </div>
                  {{/each}}
                </div>
              </div>
              <div class="unit-details-admin">
                <div class="unit-details-admin-item {{isLeaseExpiringClass}}"><span class="label">Lease expires</span> {{date leaseExpires}}</div>
                <div class="unit-details-admin-item {{isRentDueClass}}"><span class="label">Rent due</span> {{date rentDue}}</div>
              </div>
            </div>
          </div>
          {{/each}}
        </div>
      </div>
      {{/each}}
    </div>
  </div>
</script>
<script src="../vendor/javascripts/jquery.js"></script>
<script src="../vendor/javascripts/moment.js"></script>
<script src="../vendor/javascripts/handlebars.js"></script>
<script src="javascripts/application.js"></script>
</body>
</html>
